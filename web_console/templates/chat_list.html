<html>
{% load static %}
{% load index %}
<head>
  <title>Easy Accomod-Thuê nhà giá rẻ</title>
  <link rel="stylesheet" href="{% static 'css\userProfile.css'%}">

    <!-- Favicons -->
    <link href="{% static 'img\favicon-2.png' %}" rel="icon">
    <link href="{% static 'img\apple-touch-icon.png' %}" rel="apple-touch-icon">
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700" rel="stylesheet">
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    table {
      width: 100%;
    }
  </style>
  
</head>

<body>

  <div class="content">
    <div class="profile-section">
      <div class="container">
        <img src="{% static 'img\profile.png' %}" class="profile-photo">
        <p class="profile-name">{{ user.name }} (Mã số: {{ user.user_id }}) </p> 
        <form action="/">
          <button class="button profile-follow">Về trang chủ</button>
        </form>
        <form action="/userProfile">
          <button class="button profile-follow">Thông tin tài khoản</button>
        </form>
        {% if user.user_type == "owner"%}
        <form action="/RoomPost">
          <button class="button profile-follow">Đăng bài mới</button>
        </form>
        <form action="/ownerRoomList">
          <button class="button profile-follow">Danh sách bài đã đăng</button>
          <input type="hidden" name="ownerId" value="{{ user.user_id }}">
        </form>
        {% endif %}
        <form action="">
          <button class="button profile-follow">Tin nhắn</button>
          <input type="hidden" name="name" value="{{ user.name }}">
        </form>
      </div>
    </div>

    <div class="detail-section">
      <div class="container">
          <div class="card-title">Danh sách nhắn tin</div>
          <table >
            <tr>
              <th>Số thứ tự</th>
              <th>Ảnh đại diện</th>
              <th>Tên người dùng</th>
            </tr>          
            {% for i in rangeSenderName %}
            <tr>
              <td style="text-align: center; font-size: 24px ; width: 10%;">{{ i }}</td>
              <td style="text-align: center; width: 20%;"><img src="https://bootdey.com/img/Content/avatar/avatar5.png" class="rounded-circle mr-1" alt="sender" width="50" height="50"></td>
              <td>
                <div class="card">
                  <div class="container">
                    <div class="card-body">
                      <form action="/chat_window" style="text-align: center;"> 
                          <button class="btn btn-lg btn-success" style="font-size: 16px;">{{ all_sender_name|index:i }}</button>
                          <input type="hidden" name="receiverName" value="{{ name }}">
                          <input type="hidden" name="senderName" value="{{ myName }}">
                      </form>
                    </div>
                  </div>
                </div>
              </td>
            </tr>
            {% endfor %}
          </table>
      </div>
    </div>
  </div>

</body>

</html>
