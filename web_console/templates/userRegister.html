<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Colorlib Templates">
    <meta name="author" content="Colorlib">
    <meta name="keywords" content="Colorlib Templates">

    <!-- Title Page-->
    <title>Người cho thuê đăng ký</title>

      <!-- Favicons -->
    <link href="{% static 'img\favicon-2.png' %}" rel="icon">
    <link href="{% static 'img\apple-touch-icon.png' %}" rel="apple-touch-icon">

    <!-- Icons font CSS-->
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <!-- Font special for pages-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/datepicker/daterangepicker.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/register-login.css'%}" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-gra-01 p-t-180 p-b-100 font-poppins">
        <div class="wrapper wrapper--w780">
            <div class="card card-3">
                <div class="card-heading"></div>
                <div class="card-body" style="color: lightblue;">
                    <form method = "post" enctype="multipart/form-data"> 
                        <h2 class="title">Thông tin đăng ký</h2>
                        {% csrf_token %}
                        {% if form %} 
                        {{ form.as_p }}
                        <!-- put all form element into <p> tag -->
                        <br>
                            <div class="p-t-10">
                                <button class="btn btn--pill btn--green" type="submit">Đăng ký</button>
                            </div>    
                        </br>
                        <div style="color: lightblue;">
                            Bạn đã có tài khoản? 
                            <br>
                            <a href="/login">Đăng nhập tại đây</a>
                        </div>
                        {% endif %}
                    </form> 
                    {% if message %}
                        <p style="color: lightblue;">{{ message }}</p>
                        <a href="/" style="color: lightblue;"> Trở về trang chủ</a>
                    {% endif %}
                    </div>
            </div>
        </div>
    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <!-- Vendor JS-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/moment.min.js' %}"></script>
    <script src="{% static 'vendor/datepicker/daterangepicker.js' %}"></script>

    <!-- Main JS-->
    <script src="{% static 'js/login-register.js' %}"></script>
</body><!-- This templates was made by Colorlib (https://colorlib.com) -->

</html>
<!-- end document-->
